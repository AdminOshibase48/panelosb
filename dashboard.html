<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - OSHIBASE48</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 30px;
    }

    .dashboard-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .dashboard-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .dashboard-card h2 {
      margin: 0 0 10px;
      color: #1e3a8a;
    }

    a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e11d48;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>

  <!-- Gunakan JS module -->
  <script type="module" src="../assets/js/dashboard.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin Panel - OSHIBASE48</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="dashboard-card">
      <h2>ðŸ“¸ Galeri Komunitas</h2>
      <p>Kelola foto-foto kegiatan komunitas terbaru</p>
      <a href="#" class="button">Kelola Galeri</a>
    </div>

    <div class="dashboard-card">
      <h2>ðŸ“° Berita Terbaru</h2>
      <p>Tambah atau ubah berita dan informasi komunitas</p>
      <a href="#" class="button">Kelola Berita</a>
    </div>

    <div class="dashboard-card">
      <h2>ðŸ“… Jadwal JKT48</h2>
      <p>Update jadwal kegiatan JKT48 dan event komunitas</p>
      <a href="#" class="button">Kelola Jadwal</a>
    </div>
  </div>
</body>
</html>
