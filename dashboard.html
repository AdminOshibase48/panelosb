<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - OSHIBASE48</title>
  <link rel="stylesheet" href="../assets/css/admin.css" />
  <script type="module" src="../assets/js/supabaseClient.js"></script>
</head>
<body>
  <header>
    <div class="left">OSHIBASE48 - Admin</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="admin-container">
    <h1>Dashboard Admin</h1>

    <div class="card-container">
      <a href="galeri-admin.html" class="admin-card">ðŸ“¸ Galeri</a>
      <a href="berita-admin.html" class="admin-card">ðŸ“° Berita</a>
      <a href="jadwal-admin.html" class="admin-card">ðŸ“… Jadwal</a>
    </div>
  </div>

  <div class="toast" id="toast">Berhasil Login</div>

  <script type="module">
    import { supabase } from '../assets/js/supabaseClient.js';

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '../index.html';
    }

    window.logout = logout;

    // Notif animasi
    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  </script>
</body>
</html>
