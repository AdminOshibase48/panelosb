<!DOCTYPE html>
<html lang="id">
<head>

<body>

      <a href="upload-galeri.html" class="button">Kelola Galeri</a>
    </div>

    <div class="dashboard-card" data-aos="fade-up" data-aos-delay="100">
      <h2>ðŸ“° Berita Terbaru</h2>

</html>
