<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin | OSHIBASE48</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #90cdf4);
      min-height: 100vh;
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #cbd5e1;
    }

    header h1 {
      color: #1e3a8a;
      margin: 0;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #e11d48;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #1e3a8a;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #1e40af;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body data-aos="fade-in">
  <header>
    <h1>Admin Panel OSHIBASE48</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="card" data-aos="zoom-in" data-aos-delay="100">
      <h3>Kelola Galeri</h3>
      <a href="galeri-admin.html">Buka Galeri</a>
    </div>

    <div class="card" data-aos="zoom-in" data-aos-delay="200">

      <a href="berita-admin.html">Buka Berita</a>

    <div class="card" data-aos="zoom-in" data-aos-delay="300">
      <h3>Kelola Jadwal</h3>
      <a href="jadwal-admin.html">Buka Jadwal</a>
    </div>
  </div>

    AOS.init();
  </script>

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    );

      const { data: { session } } = await supabase.auth.getSession();

      window.location.href = '../login.html';

</body>
</html>
