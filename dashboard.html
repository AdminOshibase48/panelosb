<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #242D4C;
      color: #F1EAD8;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: #1a1f33;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
      position: fixed;
      transition: all 0.3s ease;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    /* Logo */
    .sidebar-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar-logo img {
      width: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sidebar-logo h2 {
      font-size: 1.2rem;
      color: #F1EAD8;
      margin: 0;
    }

    /* Menu */
    .sidebar-menu {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .sidebar-menu a {
      text-decoration: none;
      color: #F1EAD8;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 4px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    .sidebar-menu a:hover {
      background: #2f3b66;
      transform: translateX(5px);
    }

    /* Footer Logout */
    .sidebar-footer {
      padding: 0 20px;
    }
    #logoutBtn {
      width: 100%;
      background: #ff4d4d;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #logoutBtn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    /* Content */
    .content {
      margin-left: 260px;
      padding: 20px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .content h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .content p {
      margin-bottom: 20px;
    }

    /* Dashboard Cards */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2f3b66;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
