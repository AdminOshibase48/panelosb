<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Komunitas OSHIBASE48</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-card {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .gallery-card img {
      width: 100%;
      border-radius: 6px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #16a34a;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-weight: bold;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Galeri OSHIBASE48</h1>

    <!-- Upload Form -->
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Judul Gambar" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <!-- Galeri Grid -->
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <!-- Notifikasi Toast -->
  <div id="toast" class="toast">Berhasil upload!</div>

  <!-- Script Upload -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://nuvfnnxuxtthbryesliu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes'
    );

    const form = document.getElementById('uploadForm');
    const gallery = document.getElementById('gallery');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const file = document.getElementById('image').files[0];

      if (!title || !file) {
        alert("Lengkapi judul dan file gambar!");
        return;
      }

      const fileName = `${Date.now()}_${file.name}`;

      // Upload ke Supabase Storage
      const { error: uploadError } = await supabase
        .storage
        .from('galeri')
        .upload(fileName, file);

      if (uploadError) {
        alert("Gagal upload gambar: " + uploadError.message);
        return;
      }

      // Ambil URL Public
      const { data: publicURL } = supabase
        .storage
        .from('galeri')
        .getPublicUrl(fileName);

      // Simpan ke tabel galeri
      const { error: insertError } = await supabase
        .from('galeri')
        .insert([{ title, image_url: publicURL.publicUrl }]);

      if (insertError) {
        alert("Gagal simpan ke database: " + insertError.message);
        return;
      }

      form.reset();
      loadGaleri();
      showToast("Berhasil upload!");
    });

    async function loadGaleri() {
      const { data, error } = await supabase
        .from('galeri')
        .select('*')
        .order('created_at', { ascending: false });

      gallery.innerHTML = '';

      if (error) {
        gallery.innerHTML = '<p>Gagal memuat galeri.</p>';
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.title}" />
          <p><strong>${item.title}</strong></p>
        `;
        gallery.appendChild(card);
      });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    loadGaleri(); // tampilkan galeri saat buka
  </script>
</body>
</html>
