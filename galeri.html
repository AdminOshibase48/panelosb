<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Galeri Komunitas - OSHIBASE48</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f7fb;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
    }

    .gallery-card img {
      width: 100%;
      display: block;
    }

    .gallery-card p {
      padding: 10px;
      margin: 0;
      color: #1e3a8a;
      font-weight: bold;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #16a34a;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-weight: bold;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Galeri Komunitas OSHIBASE48</h1>

    <!-- Form Upload -->
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Judul Gambar" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <!-- Galeri Grid -->
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <!-- Toast Notifikasi -->
  <div id="toast" class="toast">Berhasil upload!</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://nuvfnnxuxtthbryesliu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51dmZubnh1eHR0aGJyeWVzbGl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1Mzk1NTYsImV4cCI6MjA2NzExNTU1Nn0.Om73FRiKvdlWpZS-hIXCIKznjkQ3A3X3k1n2IzGzRes'
    );

    const form = document.getElementById('uploadForm');
    const gallery = document.getElementById('gallery');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const file = document.getElementById('image').files[0];
      const fileName = `${Date.now()}_${file.name}`;

      const { error: uploadError } = await supabase.storage.from('galeri').upload(fileName, file);
      if (uploadError) {
        alert("Upload gagal: " + uploadError.message);
        return;
      }

      const { data: publicURL } = supabase.storage.from('galeri').getPublicUrl(fileName);
      const { error: insertError } = await supabase.from('galeri').insert([{ title, image_url: publicURL.publicUrl }]);
      if (insertError) {
        alert("Gagal simpan ke database: " + insertError.message);
        return;
      }

      form.reset();
      showToast("Upload berhasil!");
      loadGaleri();
    });

    async function loadGaleri() {
      const { data, error } = await supabase.from('galeri').select('*').order('created_at', { ascending: false });
      if (error) {
        alert("Gagal memuat galeri");
        return;
      }

      gallery.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.title}" />
          <p>${item.title}</p>
        `;
        gallery.appendChild(card);
      });
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    loadGaleri();
  </script>
</body>
</html>
