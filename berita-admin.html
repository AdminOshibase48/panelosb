<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Berita - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1b2340;
      color: #fff;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #141a32;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #2a3459;
    }
    .sidebar i {
      margin-right: 10px;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #2a3459;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444c6a;
    }
    th {
      background: #202846;
    }
    img {
      border-radius: 6px;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
    }
    .btn-edit { background: #3498db; }
    .btn-delete { background: #e74c3c; }
    .form {
      margin-top: 20px;
      background: #2a3459;
      padding: 15px;
      border-radius: 8px;
    }
    .form input, .form textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .form button {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üì∞ Admin Panel</h2>
    <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
    <a href="berita.html" style="background:#2a3459"><i class="fa fa-newspaper"></i> Kelola Berita</a>
    <a href="jadwal.html"><i class="fa fa-calendar"></i> Kelola Jadwal</a>
    <a href="shop.html"><i class="fa fa-store"></i> Kelola Shop</a>
    <a href="users.html"><i class="fa fa-users"></i> Kelola User</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Kelola Berita</h1>

    <!-- Form Tambah Berita -->
    <div class="form">
      <h3>Tambah / Edit Berita</h3>
      <input type="text" id="judul" placeholder="Judul Berita">
      <textarea id="isi" rows="4" placeholder="Isi berita..."></textarea>
      <input type="text" id="gambar" placeholder="URL Gambar">
      <input type="date" id="tanggal">
      <button onclick="simpanBerita()">Simpan</button>
    </div>

    <!-- Tabel Berita -->
    <table>
      <thead>
        <tr>
          <th>Judul</th>
          <th>Isi</th>
          <th>Gambar</th>
          <th>Tanggal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="beritaTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOE7WS4EtPjZHluOOwsAdcPTTtuOokUoo",
      authDomain: "oshibase48ofc-e801c.firebaseapp.com",
      projectId: "oshibase48ofc-e801c",
      storageBucket: "oshibase48ofc-e801c.firebasestorage.app",
      messagingSenderId: "116325605670",
      appId: "1:116325605670:web:b8d14f682126207b6be1e7",
      measurementId: "G-QTLFCQ7MPJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const beritaTable = document.getElementById("beritaTable");
    let editId = null;

    async function loadBerita() {
      beritaTable.innerHTML = "";
      const q = await getDocs(collection(db, "Berita"));
      q.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.judul}</td>
            <td>${data.isi.substring(0, 50)}...</td>
            <td><img src="${data.gambar}" width="80"></td>
            <td>${data.tanggal}</td>
            <td>
              <button class="btn btn-edit" onclick="editBerita('${docSnap.id}', '${data.judul}', '${data.isi}', '${data.gambar}', '${data.tanggal}')">‚úèÔ∏è</button>
              <button class="btn btn-delete" onclick="hapusBerita('${docSnap.id}')">üóëÔ∏è</button>
            </td>
          </tr>
        `;
        beritaTable.innerHTML += row;
      });
    }

    window.simpanBerita = async function () {
      const judul = document.getElementById("judul").value;
      const isi = document.getElementById("isi").value;
      const gambar = document.getElementById("gambar").value;
      const tanggal = document.getElementById("tanggal").value;

      if (!judul || !isi || !gambar || !tanggal) {
        alert("Lengkapi semua field!");
        return;
      }

      if (editId) {
        const ref = doc(db, "Berita", editId);
        await updateDoc(ref, { judul, isi, gambar, tanggal });
        editId = null;
      } else {
        await addDoc(collection(db, "Berita"), { judul, isi, gambar, tanggal });
      }

      document.getElementById("judul").value = "";
      document.getElementById("isi").value = "";
      document.getElementById("gambar").value = "";
      document.getElementById("tanggal").value = "";
      loadBerita();
    }

    window.hapusBerita = async function (id) {
      await deleteDoc(doc(db, "Berita", id));
      loadBerita();
    }

    window.editBerita = function (id, judul, isi, gambar, tanggal) {
      document.getElementById("judul").value = judul;
      document.getElementById("isi").value = isi;
      document.getElementById("gambar").value = gambar;
      document.getElementById("tanggal").value = tanggal;
      editId = id;
    }

    loadBerita();
  </script>
</body>
</html>
