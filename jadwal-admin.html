<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Jadwal | Oshibase48</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --midnight-indigo: #242D4C;
      --vanilla-cream: #F1EAD8;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--midnight-indigo);
      color: var(--vanilla-cream);
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1a2036;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--vanilla-cream);
    }

    .sidebar a {
      display: block;
      color: var(--vanilla-cream);
      text-decoration: none;
      margin: 15px 0;
      font-size: 14px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #FFD700;
    }

    /* Main content */
    .main {
      margin-left: 240px;
      padding: 20px;
      flex: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .form-box {
      background: #2e3652;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 180px;
    }

    button {
      background: #FFD700;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2e3652;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    th {
      background: #1a2036;
    }

    .action-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      color: var(--vanilla-cream);
    }

    .action-btn:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Oshibase48</h2>
    <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
    <a href="jadwal.html"><i class="fa fa-calendar"></i> Jadwal</a>
    <a href="berita.html"><i class="fa fa-newspaper"></i> Berita</a>
    <a href="shop.html"><i class="fa fa-store"></i> Shop</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Manajemen Jadwal Event</h1>

    <!-- Form tambah -->
    <div class="form-box">
      <input type="text" id="tanggal" placeholder="Tanggal (dd-mm-yyyy)">
      <input type="text" id="waktu" placeholder="Waktu (HH:MM)">
      <input type="text" id="nama" placeholder="Nama Event">
      <button onclick="addEvent()">Tambah</button>
    </div>

    <!-- Tabel jadwal -->
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Event</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, updateDoc, doc }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // âš¡ Ganti ini dengan config Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyCOE7WS4EtPjZHluOOwsAdcPTTtuOokUoo",
      authDomain: "oshibase48ofc-e801c.firebaseapp.com",
      projectId: "oshibase48ofc-e801c",
      storageBucket: "oshibase48ofc-e801c.firebasestorage.app",
      messagingSenderId: "116325605670",
      appId: "1:116325605670:web:b8d14f682126207b6be1e7"
      measurementId: "G-QTLFCQ7MPJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "jadwal");

    // Render data
    async function loadEvents() {
      const table = document.getElementById("eventTable");
      table.innerHTML = "";
      const snapshot = await getDocs(colRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.tanggal}</td>
          <td>${data.waktu}</td>
          <td>${data.nama}</td>
          <td>
            <button class="action-btn" onclick="editEvent('${docSnap.id}','${data.tanggal}','${data.waktu}','${data.nama}')">
              <i class="fa fa-edit"></i>
            </button>
            <button class="action-btn" onclick="deleteEvent('${docSnap.id}')">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    // Tambah event
    window.addEvent = async function() {
      const tanggal = document.getElementById("tanggal").value;
      const waktu = document.getElementById("waktu").value;
      const nama = document.getElementById("nama").value;

      if (!tanggal || !waktu || !nama) return alert("Lengkapi semua field!");

      await addDoc(colRef, { tanggal, waktu, nama });
      loadEvents();
    }

    // Hapus event
    window.deleteEvent = async function(id) {
      if (confirm("Yakin ingin menghapus?")) {
        await deleteDoc(doc(db, "jadwal", id));
        loadEvents();
      }
    }

    // Edit event
    window.editEvent = async function(id, tanggal, waktu, nama) {
      const newTanggal = prompt("Edit tanggal:", tanggal);
      const newWaktu = prompt("Edit waktu:", waktu);
      const newNama = prompt("Edit nama event:", nama);

      if (newTanggal && newWaktu && newNama) {
        await updateDoc(doc(db, "jadwal", id), {
          tanggal: newTanggal,
          waktu: newWaktu,
          nama: newNama
        });
        loadEvents();
      }
    }

    // Load awal
    loadEvents();
  </script>
</body>
</html>
