<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Jadwal | Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f1c3f;
      color: #fff;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #0c1432;
      height: 100vh;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      color: #ccc;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #1e2a5a;
      color: #fff;
    }
    .sidebar i {
      margin-right: 10px;
    }
    .logout {
      margin-top: auto;
      background: #e74c3c;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .form-container {
      background: #1e2a5a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .form-container input, .form-container textarea, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    .form-container input, .form-container textarea {
      background: #0c1432;
      color: #fff;
    }
    .form-container button {
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: #27ae60;
    }
    .jadwal-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .jadwal-item {
      background: #1e2a5a;
      padding: 15px;
      border-radius: 10px;
    }
    .jadwal-item h3 {
      margin: 0 0 5px 0;
    }
    .jadwal-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #ccc;
    }
    .jadwal-item button {
      margin-right: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn {
      background: #3498db;
      color: #fff;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Admin Panel</h2>
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="berita.html"><i class="fas fa-newspaper"></i> Kelola Berita</a>
      <a href="jadwal.html" style="background:#1e2a5a;color:#fff;"><i class="fas fa-calendar"></i> Kelola Jadwal</a>
      <a href="shop.html"><i class="fas fa-store"></i> Kelola Shop</a>
      <a href="user.html"><i class="fas fa-users"></i> Kelola User</a>
    </div>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Kelola Jadwal Event</h1>
    <p>Tambah, edit, atau hapus jadwal event dengan mudah.</p>

    <!-- Form tambah -->
    <div class="form-container">
      <form id="jadwalForm">
        <input type="text" id="nama_event" placeholder="Nama Event" required>
        <input type="datetime-local" id="tanggal" required>
        <input type="text" id="lokasi" placeholder="Lokasi" required>
        <textarea id="deskripsi" placeholder="Deskripsi Event"></textarea>
        <button type="submit">Tambah Jadwal</button>
      </form>
    </div>

    <!-- List jadwal -->
    <div class="jadwal-list" id="jadwalList"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOE7WS4EtPjZHluOOwsAdcPTTtuOokUoo",
      authDomain: "oshibase48ofc-e801c.firebaseapp.com",
      projectId: "oshibase48ofc-e801c",
      storageBucket: "oshibase48ofc-e801c.firebasestorage.app",
      messagingSenderId: "116325605670",
      appId: "1:116325605670:web:b8d14f682126207b6be1e7"
      measurementId: "G-QTLFCQ7MPJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jadwalForm = document.getElementById("jadwalForm");
    const jadwalList = document.getElementById("jadwalList");

    // Tambah Jadwal
    jadwalForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await addDoc(collection(db, "Jadwal"), {
        nama_event: document.getElementById("nama_event").value,
        tanggal: document.getElementById("tanggal").value,
        lokasi: document.getElementById("lokasi").value,
        deskripsi: document.getElementById("deskripsi").value
      });
      alert("Jadwal berhasil ditambahkan!");
      jadwalForm.reset();
      loadJadwal();
    });

    // Load Jadwal
    async function loadJadwal() {
      jadwalList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "Jadwal"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("jadwal-item");
        div.innerHTML = `
          <h3>${data.nama_event}</h3>
          <p><strong>Tanggal:</strong> ${data.tanggal}</p>
          <p><strong>Lokasi:</strong> ${data.lokasi}</p>
          <p>${data.deskripsi || ""}</p>
          <button class="edit-btn" onclick="editJadwal('${docSnap.id}','${data.nama_event}','${data.tanggal}','${data.lokasi}','${data.deskripsi || ""}')">Edit</button>
          <button class="delete-btn" onclick="deleteJadwal('${docSnap.id}')">Hapus</button>
        `;
        jadwalList.appendChild(div);
      });
    }

    // Hapus
    window.deleteJadwal = async (id) => {
      if(confirm("Yakin ingin menghapus event ini?")) {
        await deleteDoc(doc(db, "Jadwal", id));
        loadJadwal();
      }
    }

    // Edit
    window.editJadwal = async (id, nama, tanggal, lokasi, deskripsi) => {
      document.getElementById("nama_event").value = nama;
      document.getElementById("tanggal").value = tanggal;
      document.getElementById("lokasi").value = lokasi;
      document.getElementById("deskripsi").value = deskripsi;
      jadwalForm.onsubmit = async (e) => {
        e.preventDefault();
        const ref = doc(db, "Jadwal", id);
        await updateDoc(ref, {
          nama_event: document.getElementById("nama_event").value,
          tanggal: document.getElementById("tanggal").value,
          lokasi: document.getElementById("lokasi").value,
          deskripsi: document.getElementById("deskripsi").value
        });
        alert("Jadwal berhasil diupdate!");
        jadwalForm.reset();
        jadwalForm.onsubmit = tambahJadwal;
        loadJadwal();
      }
    }

    // Reset fungsi tambah
    const tambahJadwal = async (e) => {
      e.preventDefault();
      await addDoc(collection(db, "Jadwal"), {
        nama_event: document.getElementById("nama_event").value,
        tanggal: document.getElementById("tanggal").value,
        lokasi: document.getElementById("lokasi").value,
        deskripsi: document.getElementById("deskripsi").value
      });
      alert("Jadwal berhasil ditambahkan!");
      jadwalForm.reset();
      loadJadwal();
    }
    jadwalForm.onsubmit = tambahJadwal;

    // Load awal
    loadJadwal();
  </script>
</body>
</html>
