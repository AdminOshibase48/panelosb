<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Komunitas - OSHIBASE48</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script type="module" src="../assets/js/galeri.js" defer></script>
</head>
<body>
  <header>
    <h1>Galeri Komunitas OSHIBASE48</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <!-- Form Upload -->
    <form onsubmit="event.preventDefault(); uploadFoto();">
      <input type="text" id="title" placeholder="Judul Gambar" required />
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <hr>

    <!-- Grid Galeri -->
    <div id="gallery" class="gallery-grid">
      <!-- Isi galeri akan dimuat otomatis lewat JS -->
    </div>
  </div>

  <div id="toast" class="toast"></div>
</body>
</html>
