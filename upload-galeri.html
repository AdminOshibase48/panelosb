<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Komunitas - OSHIBASE48</title>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f9ff;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .form-upload {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      position: relative;
    }

    .gallery-card img {
      width: 100%;
      border-radius: 6px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e11d48;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Komunitas OSHIBASE48</h1>
  </header>

  <div class="container">
    <div class="form-upload" data-aos="fade-down">
      <h2>Upload Foto Galeri</h2>
      <input type="text" id="title" placeholder="Judul Foto" />
      <input type="file" id="image" accept="image/*" />
      <button onclick="uploadFoto()">Upload</button>
    </div>

    <div class="gallery-grid" id="gallery" data-aos="fade-up">
      <!-- Galeri akan dimuat di sini -->
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://YOUR-PROJECT.supabase.co', 'YOUR-ANON-KEY');

    // Fungsi untuk upload foto
    window.uploadFoto = async function () {
      const title = document.getElementById('title').value;
      const file = document.getElementById('image').files[0];

      if (!title || !file) {
        alert("Isi judul dan pilih gambar!");
        return;
      }

      const fileName = `${Date.now()}_${file.name}`;

      // Upload ke bucket 'galeri'
      const { data: uploaded, error: uploadError } = await supabase.storage
        .from('galeri')
        .upload(fileName, file);

      if (uploadError) {
        console.error(uploadError);
        alert("Gagal upload gambar: " + uploadError.message);
        return;
      }

      const { data: publicURL } = supabase.storage
        .from('galeri')
        .getPublicUrl(fileName);

      // Insert ke database galeri
      const { error: insertError } = await supabase
        .from('galeri')
        .insert([{ title, image_url: publicURL.publicUrl }]);

      if (insertError) {
        console.error(insertError);
        alert("Gagal simpan ke database: " + insertError.message);
        return;
      }

      alert("Berhasil upload!");
      document.getElementById('title').value = '';
      document.getElementById('image').value = '';
      fetchGaleri();
    }

    // Tampilkan galeri
    async function fetchGaleri() {
      const { data, error } = await supabase
        .from('galeri')
        .select('*')
        .order('created_at', { ascending: false });

      const galleryDiv = document.getElementById('gallery');
      galleryDiv.innerHTML = '';

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <button class="delete-btn" onclick="hapusFoto(${item.id})">Hapus</button>
          <img src="${item.image_url}" alt="${item.title}" />
          <p><strong>${item.title}</strong></p>
        `;
        galleryDiv.appendChild(card);
      });
    }

    // Hapus foto
    window.hapusFoto = async function (id) {
      const confirmDelete = confirm("Yakin ingin menghapus foto ini?");
      if (!confirmDelete) return;

      await supabase.from('galeri').delete().eq('id', id);
      fetchGaleri();
    }

    fetchGaleri();
  </script>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
