<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelola Galeri - OSHIBASE48</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #1e3a8a;
    }

    .gallery-item {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .gallery-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .gallery-desc {
      color: #444;
      font-size: 14px;
    }

    .delete-btn {
      margin-top: 10px;
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script type="module" src="../assets/js/kelola-galeri.js" defer></script>
</head>
<body>
  <h1>Daftar Galeri</h1>
  <div id="galeriList"></div>
</body>
</html>
