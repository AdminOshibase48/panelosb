<!DOCTYPE html>
<html>
<head>
  <title>Upload Galeri</title>
  <script type="module" src="js/upload-galeri.js" defer></script>
</head>
<body>
  <h1>Upload Foto Galeri</h1>
  <form id="galeriForm">
    <input type="text" id="title" placeholder="Judul Galeri" required /><br />
    <textarea id="description" placeholder="Deskripsi" required></textarea><br />
    <input type="file" id="image" accept="image/*" required /><br />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
