<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelola Galeri - OSHIBASE48</title>
  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h1 {
      color: #1e3a8a;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #1e40af;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .gallery-item {
      border-top: 1px solid #eee;
      padding-top: 20px;
      margin-top: 20px;
    }

    .gallery-item img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background-color: #e11d48;
      margin-top: 10px;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script type="module" src="../assets/js/upload-galeri.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Galeri Komunitas</h1>

    <!-- Upload Form -->
    <form id="galeriForm">
      <label for="title">Judul</label>
      <input type="text" id="title" placeholder="Judul Galeri" required />

      <label for="description">Deskripsi</label>
      <textarea id="description" rows="3" placeholder="Deskripsi kegiatan..." required></textarea>

      <label for="image">Gambar</label>
      <input type="file" id="image" accept="image/*" required />

      <button type="submit">Upload Galeri</button>
    </form>

    <!-- Daftar Galeri -->
    <div id="galeriList"></div>
  </div>
</body>
</html>
