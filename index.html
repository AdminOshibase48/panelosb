<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Oshibase48</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="js/supabaseClient.js" defer></script>
</head>
<body>
  <div class="login-box" data-aos="fade-up">
    <img src="assets/logo.png" class="logo" alt="Oshibase48" />
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <div id="notif" class="notif"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const notif = document.getElementById('notif');
      if (error) {
        notif.innerText = 'Login gagal!';
        notif.className = 'notif error';
      } else {
        notif.innerText = 'Berhasil masuk!';
        notif.className = 'notif success';
        setTimeout(() => window.location.href = 'dashboard.html', 1200);
      }
    }

    AOS.init();
  </script>
</body>
</html>
